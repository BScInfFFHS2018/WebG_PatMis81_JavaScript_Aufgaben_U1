<!DOCTYPE html>
<html lang="en">
<head>

    <title>JavaScript Aufgabe U1 - Aufgabe 2 - Schaltjahr</title>

<body>
    <h1>Schaltjahr-Check</h1>
    <label>Jahrzahl eingeben:</label>
    <input type="text" id="eingabeJahr" name="eingabeJahr">
    <button onclick="document.getElementById('schaltjahr').innerHTML = 'Schaltjahr: ' + checkLeapYear(document.getElementById('eingabeJahr').value);">Überprüfe Schaltjahr ja/nein</button>
    <button onclick="document.getElementById('schaltjahr').innerHTML = '';">Reset</button>
    <p id="schaltjahr"></p>
