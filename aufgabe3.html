<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Aufgabe U1 - Aufgabe 3 - Pangramm-Check</title>
</head>
<body>
    <h1>Pangramm-Check</h1>
    <label>Satz eingeben</label>
    <input type="text" id="inputText" name="Satz" oninput="checkPangram();">

    <p id="pangramm"></p>

    <p><a href="index.html">Zur√ºck zum Index</a></p>

    <script>
        function checkPangram() {
            var inputText, inputTextLC, pangramRe, isPangram;
            isPangram = "Kein Pangramm.";
            inputText = document.getElementById("inputText").value;
            inputTextLC = inputText.toLowerCase();
            pangramRe = /([a-z])(?!.*\1)/g;
            if(inputTextLC.match(pangramRe)) {
                if (inputTextLC.match(pangramRe).length == 26) {
                    isPangram = "Voila! Ein Pangramm!";
                    document.getElementById("pangramm").style.color = "red";
                } else {
                    document.getElementById("pangramm").style.color = "";
                }
            }

            document.getElementById("pangramm").innerHTML = isPangram;


        }
    </script>


</body>
</html>
